<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */
    p[value="color"] {
      color: orange;
      font-size: 15px;
    }
    p[value="fontsz"] {
      font-size: 2rem;
    }
    p[value="fontwt"] {
      font-size: 15px;
      font-weight: 600;
    }
    p[value="fontfm"] {
      font-size: 15px;
      font-family: "Brush Script MT", cursive;
    }
    p[value="txtal"] {
      font-size: 15px;
      text-align:right
    }

  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p value="color">Color</p>
  <p value="fontsz">Font Size</p>
  <p value="fontwt">Font Weight</p>
  <p value="fontfm">Font Family</p>
  <p value="txtal">Text Align</p>
