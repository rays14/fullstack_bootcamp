<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      justify-content: center;
    }

    .pricing-plan {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: lightgray;
      border-radius: 3%;
      gap: 10px;
    }

    .plan-title {
      text-align: center;
      font-weight: bold;
    }

    .plan-price {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .plan-features {
      text-align: center;
      list-style: none;
    }

    li {
      margin-bottom: 20px;
    }

    .plan-button {
      width: 30%;
      height: 50px;
      margin-left: 35%;
      border-width: 0;
      border-radius: 10%;
      background-color: #ff6600;
      color: white;
      margin-bottom: 20px;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 300px) {
      .pricing-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        justify-content: center;
        align-content: center;
      }

      .pricing-plan {
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: lightgray;
        border-radius: 3%;

        font-weight: bold;
      }

        text-align: center;

        font-weight: bold;
      }

      .plan-features {
        text-align: center;
        list-style: none;
      }

      li {
        margin-bottom: 20px;
      }

      .plan-button {
        width: 30%;
        height: 50px;
        margin-left: 35%;
        border-width: 0;
        border-radius: 10%;
        background-color: #ff6600;
        color: white;
        margin-bottom: 20px;
      }
      
    }
    
  </style>
</head>

<body>
  <div class="pricing-container">

</html>
